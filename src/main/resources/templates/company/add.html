<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar empresas</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>Nueva empresa</h2>
    <form class="form-horizontal" action="#" th:action="@{/company/add}"
          th:object="${company}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="CIF">CIF empresa:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="CIF" th:field="*{CIF}" />
                <output th:if="${#fields.hasErrors('CIF')}" th:errors="*{CIF}"></output>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="name">Nombre empresa:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="name" th:field="*{name}" />
                <output th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></output>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="address">Dirección de empresa:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="address" th:field="*{address}" />
                <output th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></output>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="CPName">Persona de contacto de empresa:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="CPName" th:field="*{CPName}"/>
                <output th:if="${#fields.hasErrors('CPName')}" th:errors="*{CPName}"></output>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="CPPhoneNumber">Teléfono de la persona de contacto:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="CPPhoneNumber" th:field="*{CPPhoneNumber}"/>
                <output th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></output>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="CPPersonEmail">Correo electrónico de la persona de contacto</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="CPPersonEmail" th:field="*{CPPersonEmail}"/>
                <output th:if="${#fields.hasErrors('CPPersonEmail')}" th:errors="*{CPPersonEmail}"></output>
            </div>
        </div>


        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Añade empresa</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
